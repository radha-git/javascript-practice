<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is the Title!!</title>
  </head>
  <body>
<h1>Course Sign up page</h1>

<h4>Please Note: First Name.Last Name.Password and Email are required</h4>
<form>
  <label for="fname">First Name</label>
 <input type="text" name="" placeholder="First name">
 <label for="lname">Last Name</label>
 <input type="text" name="" placeholder="Last name">

 <label for="email">Email</label>
 <input type="email" name="" placeholder="user@gmai.com">
 <label for="password">Password</label>
 <input type="password" name="" placeholder="">

 <h4>Are you over the age of 18?</h4>
 <label for="n">No</label>
 <input id="n" type="radio" name="over" value="no">
 <label for="y">Yes</label>
 <input id="y" type="radio" name="over" value="Yes">


 <h4>Do you have a credit card or Paypal?</h4>
 <select class="" name="payment">
   <option value="cc">Yes</option>
   <option value="pp">No</option>

 </select>
 <input type="submit" name="" value="Sign Up!">
</form>
  </body>
</html>
